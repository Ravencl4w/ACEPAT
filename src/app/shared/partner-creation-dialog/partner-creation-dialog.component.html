<h2 mat-dialog-title>Crear Socio</h2>
<mat-dialog-content>
  <form [formGroup]="formulario">
    <mat-form-field>
      <mat-label>Fecha</mat-label>
      <input matInput formControlName="fecha" [matDatepicker]="picker" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>

    </mat-form-field>

    <mat-form-field>
      <mat-label>Código</mat-label>
      <input matInput formControlName="codigo" required>

    </mat-form-field>

    <mat-form-field>
      <mat-label>DNI</mat-label>
      <input matInput formControlName="dni" required>

    </mat-form-field>

    <mat-form-field>
      <mat-label>Socio</mat-label>
      <input matInput formControlName="socio" required>
   
    </mat-form-field>

    <mat-form-field>
      <mat-label>Central</mat-label>
      <input matInput formControlName="central" required>

    </mat-form-field>

    <mat-form-field>
      <mat-label>Local</mat-label>
      <input matInput formControlName="local" required>

    </mat-form-field>

    <mat-form-field>
      <mat-label>Dirección</mat-label>
      <input matInput formControlName="direccion" required>

    </mat-form-field>

    <mat-form-field>
      <mat-label>Estados</mat-label>
      <input matInput formControlName="estados" required>

    </mat-form-field>

    <mat-form-field>
      <mat-label>Fundos</mat-label>
      <input matInput formControlName="fundos" required>

    </mat-form-field>

  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSubmit(formulario)" [disabled]="formulario.invalid">Crear</button>
</mat-dialog-actions>
