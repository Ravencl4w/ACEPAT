<h1 mat-dialog-title class="confirm">Confirmar Restauración</h1>
<div mat-dialog-content>
  ¿Estas seguro de querer recuperar esto?
</div>
<div mat-dialog-actions class="dialog-buttons">
    <button mat-button [mat-dialog-close]="true" color="warn" (click)="restorePartner()">Sí</button>
    <button mat-button mat-dialog-close color="primary">No</button>
</div>
