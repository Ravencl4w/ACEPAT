<h1 mat-dialog-title class="confirm">Confirmar Guardado</h1>
<div mat-dialog-content>
  ¿Estas seguro de querer guardar esto?
</div>
<div mat-dialog-actions class="dialog-buttons">
    <button mat-button [mat-dialog-close]="true" color="warn" (click)="onConfirm()">Sí</button>
    <button mat-button mat-dialog-close color="primary" (click)="onCancel()">No</button>
</div>
