
<div class="main_content">
    
    <div class="header"> Socios</div> 
    <div class="button-container">
        <!-- Botón de agregar usuario -->
        <button mat-raised-button color="primary" class="add-user-btn" (click)="openDialog()">
          <mat-icon>add_circle</mat-icon>
          Agregar Socio
        </button> 
        
        <!-- Botón de descarga -->
        <button mat-raised-button color="primary" class="download-btn" (click)="exportToExcel()">
          <mat-icon>get_app</mat-icon>
          Exportar a Excel
        </button>
      </div> 
    <div class="info">
        <div class="mat-elevation-z8">

            <table mat-table [dataSource]="dataSource">
              <!-- Position Column -->
              <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef> FECHA DE CREACIÓN </th>
                <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef> CODIGO</th>
                <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
              </ng-container>
              <!-- Weight Column -->
              <ng-container matColumnDef="dni">
                <th mat-header-cell *matHeaderCellDef> DNI </th>
                <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
              </ng-container>
              <!-- Symbol Column -->
              <ng-container matColumnDef="socio">
                <th mat-header-cell *matHeaderCellDef> SOCIO </th>
                <td mat-cell *matCellDef="let element"> {{element.socio}} </td>
              </ng-container>
              <!-- Symbol Column -->
              <ng-container matColumnDef="central">
                <th mat-header-cell *matHeaderCellDef> CENTRAL </th>
                <td mat-cell *matCellDef="let element"> {{element.central}} </td>
              </ng-container>
              <!-- Symbol Column -->
              <ng-container matColumnDef="local">
                <th mat-header-cell *matHeaderCellDef> LOCAL </th>
                <td mat-cell *matCellDef="let element"> {{element.local}} </td>
              </ng-container>
              <!-- Symbol Column -->
              <ng-container matColumnDef="direccion">
                <th mat-header-cell *matHeaderCellDef> DIRECCION </th>
                <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
              </ng-container>
              <!-- Symbol Column -->
              <ng-container matColumnDef="estados">
                <th mat-header-cell *matHeaderCellDef> ESTADO </th>
                <td mat-cell *matCellDef="let element"> {{element.estados}} </td>
              </ng-container>
              <!-- Symbol Column -->
              <ng-container matColumnDef="fundos">
                <th mat-header-cell *matHeaderCellDef> FUNDOS </th>
                <td mat-cell *matCellDef="let element"> {{element.fundos}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons
                           aria-label="Select page of periodic elements">
            </mat-paginator>
          </div>
    
  </div>
</div>
