<div class="main_content">
  <div class="header">Acopio de racimos</div>
  <div class="button-container-padre">
    <div class="button-container-hijo1">
      <br />

      <label class="circle-checkbox-label">
        <input type="checkbox" class="circle-checkbox" />
        Consolidado
      </label>
      <br />
      <br />
      
      <label class="circle-checkbox-label">
        <input type="checkbox" class="circle-checkbox" />
        Desagregado
      </label>
    </div>
    <div class="button-container-hijo2">
      <label class="font-checkbox"
        ><input type="checkbox" class="almacen" />
        Almacen</label
      >

    </div>
    
    <div class="button-container-hijo4">
    <label class="font-checkboxDesde"
    ><input type="checkbox" class="fechaDesde" (click)="activarPicker()" />
    Desde</label
  >
</div>
<div class="button-container-hijo3">
  <label class="circle-checkbox-label">
    <input type="checkbox" class="circle-checkbox" />
    Fecha AC
  </label>
  <br />
  <br />
  <label class="circle-checkbox-label">
    <input type="checkbox" class="circle-checkbox" />
    Fecha OLP
  </label>
</div>
  </div>

  <div class="button-container">
    <!-- Botón de agregar usuario -->
    <button
      mat-raised-button
      color="primary"
      class="add-user-btn"
      (click)="openDialog()"
    >
    
      <mat-icon>add_circle</mat-icon>
      Agregar Acopio
    </button>
    
    <!-- Botón de descarga -->
    <button
      mat-raised-button
      color="primary"
      class="download-btn"
      (click)="exportToExcel()"
    >
      <mat-icon>get_app</mat-icon>
      Exportar a Excel
    </button>

    <mat-form-field class="date-picker">
      <mat-label>Seleccione una opción</mat-label>
      <mat-select [(value)]="selectedOption">
        <mat-option *ngFor="let option of options" [value]="option.value">{{
          option.label
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="date-picker">
      <input
        matInput
        [matDatepicker]="picker"
        placeholder="Desde"
        [readonly]="radioSelected"
        [formControl]="fechaDesdeControl"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="picker"
        [disabled]="radioSelected"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="date-picker">
      <input matInput [matDatepicker]="pickerHasta" placeholder="Hasta" />
      <mat-datepicker-toggle
        matSuffix
        [for]="pickerHasta"
      ></mat-datepicker-toggle>
      <mat-datepicker #pickerHasta></mat-datepicker>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      class="report-btn"
      (click)="verReportes()"
    >
      <mat-icon>search</mat-icon>
      Ver Reportes
    </button>
  </div>

  <div class="info">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>SOCIO</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>APELLIDOS Y NOMBRES</th>
          <td mat-cell *matCellDef="let element">{{ element.date }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef>CANTIDAD</th>
          <td mat-cell *matCellDef="let element">{{ element.turbity }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef>PRODUCCION</th>
          <td mat-cell *matCellDef="let element">{{ element.ph }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
</div>
